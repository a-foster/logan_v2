{% if all_added_products %}
<table>
    <tr>
        <th>Product Name</th>
        <th>Product Category</th>
        <th>Product Added</th>
    </tr>
    {% for product in all_added_products %}
    <tr>
        <td>{{ product.product_name }}</td>
        <td>{{ product.product_category_code }}</td>
        <td>{{ product.product_added }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
    <p>No products are available.</p>
{% endif %}
